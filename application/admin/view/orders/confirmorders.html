{include file='index/meta' /}

</head>
<body>
  <article class="page-container">
    <form class="form form-horizontal" id="form-admin-add" autocomplete="off" >
      <input type="hidden" name="id" value="{$info.id}">

      <ul class="orderlist">
        <li><span>报单编号：</span><label>{$info.sortid}</label></li>
        <li><span>出彩方式：</span><label>{$biztype[$info.resulttype]}</label></li>
        <li><span>积分平台：</span><label>{$platform[$info.platform]}</label></li>
        <li><span>返积分ID：</span><label>{$info.platformid}</label></li>
        <li><span>代理商电话：</span><label>{$info.agenttel}</label></li>
        <li><span>入单人电话：</span><label>{$info.remittel}</label></li>
      </ul>



      <div class="orderaction"><input class="btn btn-primary radius" type="button" onclick="submitform()" value="&nbsp;&nbsp;出彩 &nbsp;&nbsp;"></div>
    </form>
  </article>


  {include file='index/footer' /}

  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
  <script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
  <script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
  <script type="text/javascript">
        function submitform() {
          var formdata = $("#form-admin-add").serialize();
          var confirmstr = "是否出彩报单编号：{$info.sortid} 报单";
          layer.confirm(confirmstr, function () {
            $.ajax({
              type: 'post',
              data: formdata,
              url: "{:url('admin/orders/confirmorders')}",
              success: function (data) {
                if (data.state==="ok") {
                  layer.msg('操作成功!', {icon: 1, time: 1000});
                  setTimeout(function () {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-refresh').click();
                    parent.layer.close(index);
                  }, 1500);
                } else {
                  layer.msg(data, {icon: 2, time: 1000});
                }
              },
              error: function (XmlHttpRequest, textStatus, errorThrown) {
                layer.msg('error!', {icon: 1, time: 1000});
              }
            });
          });
        }


  </script> 
  <!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
