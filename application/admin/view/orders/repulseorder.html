{include file='index/meta' /}

</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add">
      <input type="hidden" value="{$info['id']}" name="id">
      <div class="row cl">
        <label class="form-label col-xs-2 col-sm-2">拒绝原因：</label>
        <div class="formControls col-xs-9 col-sm-9">
          <textarea name="remark" cols="" rows="" class="textarea"  placeholder="拒绝原因...100个字符以内" dragonfly="true" onKeyUp="TextLen()"></textarea>
          <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
        </div>
      </div>
      <div class="row cl">
        <div class="col-xs-8 col-sm-8 col-xs-offset-4 col-sm-offset-3">
          <input class="btn btn-primary radius" type="button" onclick="submitform()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        </div>
      </div>
    </form>
</article>
  
  
{include file='index/footer' /}

  <!--请在下方写此页面业务相关的脚本-->
  <script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
  <script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
  <script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
  <script type="text/javascript">
            $(function () {
              $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
              });
            });

            function TextLen() {
              $(".textarea").Huitextarealength({
                minlength: 10,
                maxlength: 100.
              });
            }


            function submitform() {
              $.ajax({
                type: 'post',
                data: $("#form-admin-add").serialize(),
                url: "{:url('admin/orders/repulseorder')}",
                success: function (data) {
                  if(data.state=="ok"){
                    layer.msg(data.msg, {icon: 1, time: 1000});
                    setTimeout(function(){
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$("#"+"{$info.id}").remove();
                    parent.layer.close(index);},1500);
                  }else{
                      layer.msg(data.msg, {icon: 2, time: 1000});
                  }
                },
                error: function (XmlHttpRequest, textStatus, errorThrown) {
                  layer.msg('error!', {icon: 1, time: 1000});
                }
              });
            }
  </script> 
  <!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
