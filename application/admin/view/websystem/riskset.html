{include file='index/meta' /}

<title>{$title}</title>
</head>
<body>
  
  <nav class="breadcrumb">
    {$menustr}
    <a class="btn btn-success radius btn-refresh r" style="line-height:1.6em;margin-top:3px" href="javascript:;" title="刷新" >
      <i class="Hui-iconfont">&#xe68f;</i>
    </a>
  </nav>
  <div class="page-container">
    
   {notempty name="actions.PanelAction"}     
    <div class="cl pd-5 bg-1 bk-gray">

     
      {foreach name='actions.PanelAction' item='item'}
      <span class="l"> 
        <a class="btn btn-primary radius" href="javascript:admin_role_add('{$item['permname']}','{:url($item['permurl'],array('tagrole'=>$item['id']))}')" >
          <i class="Hui-iconfont">{$item["permcss"]? $item["permcss"]:"&#xe600;"}</i>
          {$item['permname']}
        </a> </span>
      {/foreach}
   
      <!--		<span class="r">共有数据：<strong>54</strong> 条</span> -->
    </div>
   {/notempty}     
   <form class="form form-horizontal" id="form-article-add" name="myform">
        <div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
			<span>{$title}</span>
				<!--	<span>安全设置</span>
				<span>邮件设置</span>
				<span>其他设置</span>-->
			</div>
      
      <!--此处可以循环 begin-->
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						风控开关：</label>
					<div class="formControls col-xs-6 col-sm-8 skin-minimal">
            <div class="radio-box">
             <input name="isopen" type="radio" id="sex-1" value="0" {$info["isopen"]?'':"checked"}>
             <label for="sex-1">禁用</label>
           </div>
           <div class="radio-box">
             <input type="radio" id="sex-2" name="isopen" value="1" {$info["isopen"]?'checked':""}>
             <label for="sex-2">启用</label>
           </div>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						比特币风控额度：</label>
					<div class="formControls col-xs-6 col-sm-8">
            <input type="text" id="website-Keywords" placeholder="比特币风控额度" name="riskbt" value="{$info['riskbt']}" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						欧元美元风控额度：</label>
					<div class="formControls col-xs-6 col-sm-8">
            <input type="text" id="website-description" placeholder="欧元美元风控额度" name="riskom" value="{$info['riskom']}" class="input-text">
					</div>
				</div>
			
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						美元日元风控额度：</label>
					<div class="formControls col-xs-6 col-sm-8">
            <input type="text" id="website-uploadfile" placeholder="美元日元风控额度" name="rriskmr" value="{$info['rriskmr']}" class="input-text">
					</div>
				</div>
        
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-2">
						<span class="c-red">*</span>
						英镑美元风控额度：</label>
					<div class="formControls col-xs-6 col-sm-8">
            <input type="text" id="website-copyright" name="riskym" placeholder="英镑美元风控额度" value="{$info['riskym']}" class="input-text">
					</div>
				</div>
				
				
			</div>
		
      <!--此处可以循环 end -->
			</div>
	
		<div class="row cl">
			<div class="col-xs-6 col-sm-8 col-xs-offset-4 col-sm-offset-2">
        <button onClick="article_save_submit();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
  </div>
    
    
  {include file='index/footer' /}
  
  
    <script type="text/javascript">
      
      function article_save_submit(){
       data =  $("#form-article-add").serialize();
       url="{:url('websystem/riskset')}";
       $.post(url,data,function(data){
          if(data==1){
            layer.msg('操作成功!', {icon: 1, time: 1000});
            setTimeout(function(){
              $(".btn-refresh").click();
            },1500);
          }else{
            layer.msg("保存失败或者没有改变", {icon: 2, time: 1000});
          }
       });
        
      
      }
    
      $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
      });
      $("#tab-system").Huitab({
        index:0
      });

      $(".btn-refresh").click(function(){
        location.replace(location.href);
      })
      

    </script>
  </body>
</html>
